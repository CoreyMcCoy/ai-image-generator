<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/spinner.css" />

        <script src="js/app.js" defer></script>
        <title>AI Image Generator</title>
    </head>
    <body>
        <div class="container">
            <header>
                <nav class="navbar">
                    <div class="logo">
                        <h3>OpenAI Image Generator</h3>
                    </div>
                    <div class="nav-links">
                        <ul>
                            <li>
                                <p>
                                    <a href="https://beta.openai.com/docs" target="_blank" class="link-text">View the OpenAI API docs</a>
                                </p>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>

            <main>
                <section class="showcase">
                    <form id="image-form">
                        <!-- image prompt -->
                        <h1>Describe An Image</h1>

                        <div class="form-control">
                            <input type="text" id="prompt" placeholder="A polar bear eating ice cream..." />
                        </div>
                        <!-- image size -->
                        <div class="form-control">
                            <select name="size" id="size">
                                <option selected>Select a size</option>
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">Generate</button>
                    </form>
                </section>

                <!-- section for generated image -->
                <section class="image">
                    <div class="image-container">
                        <h2 class="msg"></h2>
                        <img src="" alt="" id="image" />
                    </div>
                </section>
            </main>

            <div class="spinner"></div>
        </div>
    </body>
</html>
